<!doctype html>
<html>
  <head>
    <title>Mega #</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <style>
    </style>
    <script src="socket.io/socket.io.js"></script>
    <script src="jquery/dist/jquery.min.js"></script>
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
    const socket = io();
    socket.on('connect', (data) => {
      socket.emit('eventFromClient', 'Hello from client!');
    });

    /*socket.on('eventFromServer', (data) => {
      alert(data);
    });*/

    function makeGrid(container) {
      for (let i = 0; i < 3; i++) {
        let row = $('<div class=row></div>');
        for (let j = 0; j < 3; j++) {
          let tile = $('<div/>');
          tile.addClass('col-xs-4')
          .addClass('tmb'[i] + '-' + 'lmr'[j])
          .appendTo(row);
        }
        container.append(row);
      }
    }

    $(document).ready(() => {
      makeGrid($('.container'));
      $('.container .row div').addClass('grid');

      makeGrid($('.grid'));
      $('.grid .row div').addClass('tile');
    });
    </script>
  </head>
  <body>
    <div class="container"></div>
  </body>
</html>
