<!doctype html>
<html>

    <title></title>
    <meta charset="utf-8">
    <style>
    </style>
    <script src="socket.io/socket.io.js"></script>
    <script src="jquery/dist/jquery.min.js"></script>
    <script>
    var socket = io();
    socket.on('connect', (data) => {
      socket.emit('eventFromClient', 'Hello from client!');
    });

    socket.on('eventFromServer', (data) => {
      alert(data);
    });
    </script>
